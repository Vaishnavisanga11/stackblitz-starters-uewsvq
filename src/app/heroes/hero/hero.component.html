<div class="container" (click)="onSelected($even)">
  <div class="avatar">
    <img [src]="hero.avatar" alt="Image" />
  </div>
  <div class="id">
    <p>{{ hero.id }}</p>
  </div>
  <div class="name">
    <h1>{{ hero.name }}</h1>
  </div>
  <div class="field">
    <h4>{{ hero.field }}</h4>
  </div>
</div>
